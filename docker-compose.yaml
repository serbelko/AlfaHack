services:
  db:
    image: postgres:16-alpine
    container_name: app_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: ./back      # тут лежат Dockerfile, main.py, requirements.txt
    container_name: app_backend
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    # command убираем, используем CMD из Dockerfile

volumes:
  postgres_data:
