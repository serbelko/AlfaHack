services:
  # База данных
  db:
    image: postgres:16-alpine
    container_name: app_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mock база данных
  mock_db:
    image: postgres:16-alpine
    container_name: mock_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${MOCK_POSTGRES_USER}
      POSTGRES_PASSWORD: ${MOCK_POSTGRES_PASSWORD}
      POSTGRES_DB: ${MOCK_POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - mock_postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MOCK_POSTGRES_USER:-postgres} -d ${MOCK_POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: app_backend
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      mock_db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - app-network

  # Ollama для AI сервиса
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./back/solution/entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 120s

  # AI Service (Solution)
  ai-service:
    build:
      context: ./back/solution
      dockerfile: dockerfile
    container_name: solution-app
    env_file:
      - .env
    ports:
      - "8001:8001"
    environment:
      - OLLAMA_URL=http://ollama:11434/
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: app_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
      - ai-service
    networks:
      - app-network

  # Скрипт заполнения пользователей (одноразовый)
  seed-users:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: seed_users
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: python -m app.scripts.seed_users
    networks:
      - app-network
    profiles:
      - seed

  # Скрипт заполнения счетов и транзакций (одноразовый)
  seed-amounts:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: seed_amounts
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      mock_db:
        condition: service_healthy
      seed-users:
        condition: service_completed_successfully
    command: python -m app.scripts.seed_amounts
    networks:
      - app-network
    profiles:
      - seed

volumes:
  postgres_data:
  mock_postgres_data:
  ollama_data:

networks:
  app-network:
    driver: bridge
